# Uses the simulated implementation of the lookup service

net.jini.core.lookup.ServiceRegistrar.impl=com.sun.jini.test.services.lookupsimulator.LookupSimulatorImpl
net.jini.core.lookup.ServiceRegistrar.activatable.impl=com.sun.jini.test.services.lookupsimulator.LookupSimulatorImpl
net.jini.core.lookup.ServiceRegistrar.persistent.impl=com.sun.jini.test.services.lookupsimulator.LookupSimulatorImpl
net.jini.core.lookup.ServiceRegistrar.transient.impl=com.sun.jini.test.services.lookupsimulator.LookupSimulatorImpl
net.jini.core.lookup.ServiceRegistrar.policyfile=<url:com/sun/jini/test/share/simulator.policy>
net.jini.core.lookup.ServiceRegistrar.host=master
net.jini.core.lookup.ServiceRegistrar.classpath=<file:lib/qa1-lookup-simulator.jar>$:${com.sun.jini.jsk.home}$/lib$/jsk-platform.jar
net.jini.core.lookup.ServiceRegistrar.codebase=http://${HOST}:${com.sun.jini.test.port}/qa1-lookup-simulator-dl.jar
net.jini.core.lookup.ServiceRegistrar.serviceConfiguration=<url:com/sun/jini/test/services/lookupsimulator/configs/<config>/lookupSimulator.config>

net.jini.lookup.nLookupServices=3
net.jini.lookup.nAddLookupServices=0
